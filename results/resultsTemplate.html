<table class="table table-condensed">
  <tr>
    <td><a href="http://s3.amazonaws.com/www.centercityslam.com/Center_City_Slam_2013_results.pdf">Results (pdf)</a></td>

<p>
  <input type="text" ng-model="query" class="search-query" placeholder="Filter by Rower or Affiliation">
</p>
<table class="table">
  <thead>
    <tr>
      <th>Women's Events</th>
      <th>Men's Events</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>
        <ul class="unstyled">
          <li ng-repeat="race in races | taggedRaces:womensTag" ng-show="(race.rowers|filter:search).length">
            <a class="race-link" ng-href="" ng-click="scrollToRace(race.id)">{{race.name}}</a>
          </li>
        </ul>
      </td>
      <td>
        <ul class="unstyled">
          <li ng-repeat="race in races | taggedRaces:mensTag" ng-show="(race.rowers|filter:search).length">
            <a class="race-link" ng-href="" ng-click="scrollToRace(race.id)">{{race.name}}</a>
          </li>
        </ul>
      </td>
    </tr>
  </tbody>
</table>

<div style="overflow:auto;" ng-repeat="race in races" id="{{race.id}}">
  <table class="table table-striped table-condensed" ng-show="(race.rowers|filter:search).length">
    <caption><strong>{{race.name}}</strong> <a class="race-link" ng-href="" ng-click="scrollToTop()">top</a></caption>
    <thead>
      <tr>
        <th></th>
        <th>First</th>
        <th>Last</th>
        <th>Time</th>
        <th>Affiliation</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="rower in race.rowers | filter:search">
        <td>{{rower.rank}}</td>
        <td>{{rower.fName}}</td>
        <td>{{rower.lName}}</td>
        <td>{{rower.time}}</td>
        <td>{{rower.affiliation}}</td>
      </tr>
    </tbody>
  </table>
</div>
