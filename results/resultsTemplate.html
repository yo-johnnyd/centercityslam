          <input type="text" ng-model="search" class="search-query" placeholder="Filter by Rower or Affiliation">
          <table class="table">
            <thead>
              <tr>
                <th>Women's Events</th>
                <th>Men's Events</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>
                  <ul class="unstyled">
                    <li ng-repeat="event in events | taggedEvents:womensTag" ng-show="(event.rowers|filter:search).length">
                      <a class="race-link" ng-href="" ng-click="scrollToRace(event.event)">{{event.eventLong}}</a>
                    </li>
                  </ul>
                </td>
                <td>
                  <ul class="unstyled">
                    <li ng-repeat="event in events | taggedEvents:mensTag" ng-show="(event.rowers|filter:search).length">
                      <a class="race-link" ng-href="" ng-click="scrollToRace(event.event)">{{event.eventLong}}</a>
                    </li>
                  </ul>
                </td>
              </tr>
            </tbody>
          </table>
          <div style="overflow:auto;" ng-repeat="event in events" id="{{event.event}}">
            <table class="table table-striped table-condensed" ng-show="(event.rowers|filter:search).length">
              <caption><strong>{{event.eventLong}}</strong> <a class="race-link" ng-href="" ng-click="scrollToTop()">top</a></caption>
              <thead>
                <tr>
                  <th></th>
                  <th>First</th>
                  <th>Last</th>
                  <th>Time</th>
                  <th>Affiliation</th>
                </tr>
              </thead>
              <tbody>
                <tr ng-repeat="rower in event.rowers | filter:search">
                  <td>{{rower.rank}}</td>
                  <td>{{rower.fName}}</td>
                  <td>{{rower.lName}}</td>
                  <td>{{rower.time}}</td>
                  <td>{{rower.affiliation}}</td>
                </tr>
              </tbody>
            </table>
          </div>
